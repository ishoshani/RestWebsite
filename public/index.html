<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ido's Blog</title>
  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700">
  <link rel="stylesheet" href="custom.css">

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
      body {
        background-image: url(grunge_wall/grunge_wall.png);
        font-family: 'Lato';
      }

      .fa-btn {
          margin-right: 6px;
      }
  </style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body id="app-layout">

<div id = "main" ng-app = "httpExample" ng-controller = "httpCtrl">
  <div ng-include="'navbar.html'"></div>
  <div ng-include="'sidebar.html'"></div>
  <div class="container">

  <div class="col-md-9">

	<div class="panel panel-default" style="border: thin; border-color: #111;" ng-repeat="blog in blogs">
		<div class="panel-heading" style="background-color: #3ebae8">
		<h1>{{blog.title}}</h1>
		<small>{{blog.month}}-{{blog.year}}</small>
		</div>
		<div class="panel-body">
			{{blog.body}}
		</div>
	</div>

	</div>
  <div class = "col-md-3">
    <div class="panel panel-default" style="border: thin; border-color: #111;">
  		<div class="panel-heading" style="background-color: #3ebae8">
        <h3>Github Feed<h3>
      </div>
      <div class="panel-body" ng-repeat="event in github" style="border-bottom: solid; border-width: 2px; border-color: #7acbe8">
        <p>{{event.eventType}} {{event.repo}}</p>
        <i>{{event.comment}}</i>
      </div>
    </div>
  </div>
</div>
</div>

<script src="httpExample.js"></script>
<script src="httpCtrl.js"></script>
</body>
<script src="sidebar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js" integrity="sha384-I6F5OKECLVtK/BL+8iSLDEHowSAfUo76ZL9+kGAgTRdiByINKJaqTPH/QVNS1VDb" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
